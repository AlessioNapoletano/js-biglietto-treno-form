<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treno.it</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="col-12 text-center">
            Benvenuti in treno.it
        </h1>

        <hr>

    </header>
    <main class="mt-5 p-4">
        <div class="row">

            <div class="col-4">
                <h3>
                    Le nostre tariffe:
                </h3>
                <ul>
                    <li>
                        0.2762 €/km
                    </li>
                </ul>

                <h3>
                    Le nostre scontistiche:
                </h3>

                <ul>
                    <li>
                        <span class="fw-bold">Under 18:</span> va applicato uno sconto del 17.5%
                    </li>

                    <li>
                        <span class="fw-bold">Over 65:</span> va applicato uno sconto del 33.3%
                    </li>
                </ul>
            </div>

            <div class="col-8 d-flex flex-column align-items-start">
                <label for="name">Numero Chilometri: </label>
                <input type="number" id="kilometres">

                <label for="age">La tua età: </label>
                <input type="number" name="" id="age" class="mb-3">

                <div class="buttons text-center">
                    <a href="#" class="btn btn-lg btn-primary">
                        Genera il biglietto!
                    </a>

                </div>
            </div>
        </div>
    </main>



    <!--Js-->
    <script src="./js/script.js"></script>
</body>

</html>
